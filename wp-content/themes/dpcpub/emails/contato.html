<!DOCTYPE html>
<html>
<head>
	<title>Contato do site</title>
</head>
<body style="background: #EAE7E8; font-family: Lato, Helvetica, Helvetica Neue, Arial, sans-serif;">

	<table style="width: 100%; border-collapse: collapse; border: 0; text-align: center;">
		<tr>
			<td style="padding: 30px 0;">
				<img src="{{url_site}}/images/logo.png" />
			</td>
		</tr>

		<tr>
			<td style="padding-bottom: 30px;">
				<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
					<tr>
						<td>
							<div style="background: #fff; overflow: hidden;">
								<img src="{{url_site}}/images/email_top_degrade_errado.png" style="display: block;" />

								<h1 style="background: #f5f5f5; font-weight: 300; color: black; font-size: 36px; padding: 30px; margin: 0;">Contato do site</h1>

								<div style="padding: 30px; text-align: left;">
									<p>
										VocÃª recebeu um contato enviado pelo site DPCPub.
									</p>

									<ul>
										<li style="margin: 10px 0;">
											Nome: <strong>{{nome}}</strong>
										</li>
										<li style="margin: 10px 0;">
											E-mail: <strong>{{email}}</strong>
										</li>
										<li style="margin: 10px 0;">
											Telefone: <strong>{{telefone}}</strong>
										</li>
										<li style="margin: 10px 0;">
											Assunto: <strong>{{assunto}}</strong>
										</li>
									</ul>

									<div style="margin: 20px 0;">
										<strong>Mensagem:</strong><br />
										{{mensagem}}
									</div>
									<br />
									<div style="margin: 40px 0 0;">
										Atenciosamente, <br />
										<em style="font-size: 26px; font-weight: 300;">DPCPub</em>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
